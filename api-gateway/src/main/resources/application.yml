server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # NEW STRUCTURE: Everything moves under 'server.webflux'
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Route 1: Identity Service
            - id: identity-service
              uri: lb://IDENTITY-SERVICE
              predicates:
                - Path=/api/auth/**, /api/users/**
            
            # Route 2: Expense Service
            - id: expense-service
              uri: lb://EXPENSE-SERVICE
              predicates:
                - Path=/api/expenses/**, /api/groups/**

            - id: notification-service
              uri: lb://NOTIFICATION-SERVICE
              predicates:
                - Path=/api/notifications/**

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"