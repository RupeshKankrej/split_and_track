server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # NEW STRUCTURE: Everything moves under 'server.webflux'
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            # Route 1: Identity Service
            - id: identity-service
              uri: lb://IDENTITY-SERVICE
              predicates:
                - Path=/api/auth/**, /api/users/**
            
            # Route 2: Expense Service
            - id: expense-service
              uri: lb://EXPENSE-SERVICE
              predicates:
                - Path=/api/expenses/**, /api/groups/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/